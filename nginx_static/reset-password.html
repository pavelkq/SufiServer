<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Сброс пароля</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; padding: 20px; }
  input { width: 100%; padding: 8px; margin: 10px 0; font-size: 16px; }
  button { width: 100%; padding: 10px; font-size: 16px; }
  .message { margin-top: 15px; }
</style>
</head>
<body>
<h2>Сброс пароля</h2>
<form id="resetForm">
  <input type="password" id="password" placeholder="Новый пароль" required minlength="6" />
  <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required minlength="6" />
  <button type="submit">Сменить пароль</button>
  <div class="message" id="message"></div>
</form>

<script>
  const form = document.getElementById('resetForm');
  const messageEl = document.getElementById('message');

  // Функция для получения параметра token из URL
  function getToken() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('token');
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageEl.textContent = '';

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const token = getToken();

    if (!token) {
      messageEl.textContent = 'Токен не найден в URL.';
      return;
    }
    if (password !== confirmPassword) {
      messageEl.textContent = 'Пароли не совпадают.';
      return;
    }

    try {
      const response = await fetch('/api/auth-service/password-reset/confirm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });

      if (response.ok) {
        messageEl.style.color = 'green';
        messageEl.textContent = 'Пароль успешно изменён! Можете закрыть эту страницу и войти.';
      } else {
        const data = await response.json();
        messageEl.style.color = 'red';
        messageEl.textContent = data.error || 'Ошибка при сбросе пароля.';
      }
    } catch (err) {
      messageEl.style.color = 'red';
      messageEl.textContent = 'Ошибка сети.';
    }
  });
</script>
</body>
</html>
